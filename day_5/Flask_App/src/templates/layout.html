<html>

        <meta name="description" content="">

        <script type="text/javascript" src={{url_for('static', filename='removeFlash.js')}}></script>

    <body>
            <!-- Flash messages-->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert" id="div_flash">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" onCLick="removeFlash()  ">
                        <span aria-hidden="true">Ã—</span>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}
        
        {% endblock content %}
</body>
</html>
